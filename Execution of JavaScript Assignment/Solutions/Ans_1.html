<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Declaration with Hoisting</title>
</head>
<body>
  <script>
    // Calling the function before declaration
console.log(addNumbers(5, 3)); 

function addNumbers(a, b) {
    return a + b;
}

  </script>
</body>
</html>
